<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <title>LOGAN</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #game-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 0;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: block;
            margin: 0;
            padding: 0;
            image-rendering: pixelated;
            -ms-touch-action: none;
            touch-action: none;
        }

        #start-message {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ccc;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="start-message">Click anywhere to start in fullscreen</div>

    <!-- Load your game script -->
    <script type="text/javascript" src="html5game/RhythmGameSave.js?cachebust=1961073477"></script>

    <script>
        const canvas = document.getElementById("canvas");
        const container = document.getElementById("game-container");
        const message = document.getElementById("start-message");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function enterFullscreen() {
            message.style.display = "none";

            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }

            resizeCanvas();
            GameMaker_Init(); // GameMaker function
        }

        window.onload = function () {
            resizeCanvas();
            message.addEventListener("click", enterFullscreen, { once: true });
        };

        window.addEventListener("resize", () => {
            if (document.fullscreenElement === container ||
                document.webkitFullscreenElement === container ||
                document.mozFullScreenElement === container) {
                resizeCanvas();
            }
        });
    </script>
</body>
</html>
