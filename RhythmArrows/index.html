<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>LOGAN</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
            image-rendering: pixelated;
            -ms-touch-action: none;
            touch-action: none;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }

        #start-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #cccccc;
            font-family: sans-serif;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="1280" height="720">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <div id="start-message">Click anywhere to start in fullscreen</div>

    <!-- Game script -->
    <script type="text/javascript" src="html5game/RhythmGameSave.js?cachebust=1961073477"></script>

    <!-- Fullscreen + Resize Logic -->
    <script>
        window.onload = function () {
            document.body.addEventListener('click', enterFullscreen, { once: true });
        };

        function enterFullscreen() {
            const canvas = document.getElementById("canvas");
            const message = document.getElementById("start-message");
            if (message) message.style.display = "none";

            // Fullscreen request
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }

            // Resize to fit screen
            resizeCanvasToFullscreen(canvas);

            // Start GameMaker game
            GameMaker_Init();
        }

        function resizeCanvasToFullscreen(canvas) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // Optional: Resize again if the window size changes
        window.addEventListener('resize', () => {
            const canvas = document.getElementById("canvas");
            if (
                document.fullscreenElement === canvas ||
                document.fullscreenElement === document.body ||
                document.webkitFullscreenElement === canvas
            ) {
                resizeCanvasToFullscreen(canvas);
            }
        });
    </script>
</body>
</html>
