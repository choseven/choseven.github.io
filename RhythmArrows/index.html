<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>LOGAN</title>

    <style>
        /* Make html and body fill entire viewport, no margin/padding */
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Container div fills screen exactly and is fixed so it won't shift */
        .gm4html5_div_class {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0; padding: 0; border: 0;
            background: #000;
            z-index: 0;
        }

        /* Canvas fills container exactly */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            -ms-touch-action: none;
            touch-action: none;
            margin: 0; padding: 0; border: 0;
            display: block;
        }

        /* Start message overlays entire screen */
        #start-message {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ccc;
            font-family: sans-serif;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="1280" height="720">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <div id="start-message">Click anywhere to start in fullscreen</div>

    <!-- Game script -->
    <script type="text/javascript" src="html5game/RhythmGameSave.js?cachebust=1961073477"></script>

    <script>
        window.onload = function () {
            document.body.addEventListener('click', enterFullscreen, { once: true });
        };

        function enterFullscreen() {
            const canvas = document.getElementById("canvas");
            const message = document.getElementById("start-message");
            if (message) message.style.display = "none";

            // Request fullscreen on the container div for best effect
            const container = document.getElementById("gm4html5_div_id");
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }

            resizeCanvasToFullscreen(canvas);

            GameMaker_Init();
        }

        function resizeCanvasToFullscreen(canvas) {
            // Set canvas resolution to window size (for sharpness)
            const width = window.innerWidth;
            const height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // CSS size handled by position:absolute + width/height 100%
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById("canvas");
            const container = document.getElementById("gm4html5_div_id");
            if (
                document.fullscreenElement === container ||
                document.fullscreenElement === document.body ||
                document.webkitFullscreenElement === container
            ) {
                resizeCanvasToFullscreen(canvas);
            }
        });
    </script>
</body>
</html>
