<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        #status {
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #status.disconnected {
            background: #ff4444;
        }
        
        #status.connected {
            background: #44ff44;
            color: #000;
        }
        
        #gameContainer {
            border: 3px solid #fff;
            background: #000;
            position: relative;
        }
        
        #gameStream {
            display: block;
            width: 640px;
            height: 480px;
        }
        
        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 640px;
        }
        
        #instructions p {
            margin: 10px 0;
        }
        
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Game Stream</h1>
    <div id="status" class="disconnected">Disconnected</div>
    
    <div id="gameContainer">
        <img id="gameStream" src="http://104.131.120.46:3000/stream" alt="Game Stream">
    </div>
    
    <div id="instructions">
        <p><strong>Player 1:</strong> Use WASD to move the RED box</p>
        <p><strong>Player 2:</strong> Use Arrow Keys to move the BLUE box</p>
        <div class="controls">
            <p>Click on the game to start controlling!</p>
            <p>Game is running on the server and streaming to you in real-time.</p>
        </div>
    </div>

    <script>
        const SERVER_IP = '104.131.120.46';
        const SERVER_PORT = 3000;
        
        const gameStream = document.getElementById('gameStream');
        const statusDiv = document.getElementById('status');
        
        let ws = null;
        let isConnected = false;
        
        // Monitor image loading
        gameStream.onload = () => {
            console.log('Video stream connected');
        };
        
        gameStream.onerror = () => {
            console.error('Failed to load video stream');
        };
        
        // Connect to WebSocket server for keyboard input
        function connect() {
            ws = new WebSocket(`ws://${SERVER_IP}:${SERVER_PORT}`);
            
            ws.onopen = () => {
                console.log('Connected to server');
                isConnected = true;
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'connected';
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                isConnected = false;
                statusDiv.textContent = 'Disconnected - Retrying...';
                statusDiv.className = 'disconnected';
                setTimeout(connect, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Send keyboard events to server
        function sendKey(key, action) {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'keypress',
                    key: key,
                    action: action
                }));
            }
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            sendKey(e.key, 'down');
        });
        
        document.addEventListener('keyup', (e) => {
            e.preventDefault();
            sendKey(e.key, 'up');
        });
        
        // Start connection
        connect();
    </script>
</body>
</html>
