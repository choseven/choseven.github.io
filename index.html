<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Select</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: row;
            height: 100vh;
            color: #fff;
        }

        .title {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            text-shadow: 0 0 25px #0073e6;
            padding: 20px;
            word-break: break-word;
        }

        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            gap: 20px;
        }

        .game-button {
            background-color: #1e1e1e;
            border: 2px solid #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 40px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 300px;
            width: 100%;
            box-shadow: 0 0 10px #0073e6;
            text-shadow: 0 0 12px #0073e6;
        }

        .game-button:hover {
            transform: scale(1.1);
            background-color: #0073e6;
            color: #fff;
            box-shadow: 0 0 20px #0073e6;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://Choseven.github.io/RhythmArrows" class="game-button">Rhythm Arrows</a>
        <a href="https://Choseven.github.io/RhythmBars" class="game-button">Rhythm Bars</a>
        <a href="https://Choseven.github.io/Snake" class="game-button">Snake</a>
        <a href="https://Choseven.github.io/Keys" class="game-button">Keys</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="game-button">Douglas</a>
        <a href="https://Choseven.github.io/RhythmScuffed" class="game-button">Rhythm Scuffed</a>
        <a href="https://Choseven.github.io/Chatroom" class="game-button">Chatroom</a>
        <a href="https://Choseven.github.io/SecondChatroom" class="game-button">Second Chatroom</a>
    </div>
    <div class="title">Select Your Game</div>
</body>
</html>
