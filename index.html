<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Select</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: row;
            height: 100vh;
            color: #fff;
        }

        .title {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            text-shadow: 0 0 30px #0073e6;
            padding: 20px;
        }

        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            gap: 20px;
        }

        .game-button, .group-button {
            background-color: #1e1e1e;
            border: 2px solid #0073e6;
            color: #fff;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 40px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 300px;
            width: 100%;
            box-shadow: 0 0 10px #0073e6;
            text-shadow: 0 0 12px #0073e6;
            text-align: center;
            position: relative;
        }

        .game-button:hover, .group-button:hover {
            transform: scale(1.1);
            background-color: #0073e6;
            box-shadow: 0 0 20px #0073e6;
        }

        .group-button span {
            position: absolute;
            right: 30px;
            font-size: 1.3em;
        }

        .scuffed-group {
            display: none;
            flex-direction: column;
            gap: 15px;
            animation: expand 0.3s ease forwards;
            width: 100%;
        }

        @keyframes expand {
            from {
                opacity: 0;
                transform: scaleY(0.8);
            }
            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://Choseven.github.io/RhythmArrows" class="game-button">Rhythm Arrows</a>
        <a href="https://Choseven.github.io/RhythmBars" class="game-button">Rhythm Bars</a>
        <a href="https://Choseven.github.io/Snake" class="game-button">Snake</a>

        <div class="group-button" onclick="toggleGroup()">Scuffed<span id="group-toggle">+</span></div>
        <div class="scuffed-group" id="scuffed-group">
            <a href="https://Choseven.github.io/RhythmScuffed" class="game-button">Rhythm Scuffed</a>
            <a href="https://Choseven.github.io/Keys" class="game-button">Keys</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="game-button">Douglas</a>
        </div>
    </div>

    <div class="title">Select Your Game</div>

    <script>
        function toggleGroup() {
            const group = document.getElementById('scuffed-group');
            const toggleSymbol = document.getElementById('group-toggle');
            if (group.style.display === 'none' || group.style.display === '') {
                group.style.display = 'flex';
                group.style.animation = 'expand 0.3s ease forwards';
                toggleSymbol.textContent = 'âˆ’';
            } else {
                group.style.display = 'none';
                toggleSymbol.textContent = '+';
            }
        }
    </script>
</body>
</html>
