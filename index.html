<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Reaction Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .letter {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            transition: width linear, height linear;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let activeLetters = [];

        function spawnLetter() {
            const char = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random A-Z
            const x = Math.random() * window.innerWidth * 0.9;
            const y = Math.random() * window.innerHeight * 0.9;
            const duration = Math.random() * 2000 + 1000; // 1-3 seconds

            const letterDiv = document.createElement("div");
            letterDiv.className = "letter";
            letterDiv.innerText = char;
            letterDiv.style.left = `${x}px`;
            letterDiv.style.top = `${y}px`;

            const circleDiv = document.createElement("div");
            circleDiv.className = "circle";
            circleDiv.style.left = `${x - 10}px`;
            circleDiv.style.top = `${y - 10}px`;

            document.body.appendChild(circleDiv);
            document.body.appendChild(letterDiv);

            activeLetters.push({ char, letterDiv, circleDiv });

            setTimeout(() => {
                circleDiv.style.width = "0px";
                circleDiv.style.height = "0px";
            }, 50); // Start shrinking immediately

            setTimeout(() => {
                circleDiv.remove();
                letterDiv.remove();
                activeLetters = activeLetters.filter(l => l.char !== char);
            }, duration); // Remove if not typed in time
        }

        function checkInput(event) {
            const typedChar = event.key.toUpperCase();
            const index = activeLetters.findIndex(l => l.char === typedChar);

            if (index !== -1) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
                activeLetters[index].letterDiv.remove();
                activeLetters[index].circleDiv.remove();
                activeLetters.splice(index, 1);
            }
        }

        document.addEventListener("keydown", checkInput);
        setInterval(spawnLetter, 1500); // New letter every 1.5 seconds

    </script>
</body>
</html>
