<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Reaction Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: #111;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter {
            font-size: 32px;
            font-weight: bold;
            color: yellow;
            position: absolute;
        }

        .circle, .circle-inner {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 255, 255, 0.95);
            transition: width linear, height linear;
        }

        .circle-inner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 200, 255, 0.95);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let activeLetters = [];

        function spawnLetter() {
            const char = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random A-Z
            const x = Math.random() * window.innerWidth * 0.85;
            const y = Math.random() * window.innerHeight * 0.85;
            const duration = Math.random() * 2000 + 1000;

            const container = document.createElement("div");
            container.className = "container";
            container.style.left = `${x}px`;
            container.style.top = `${y}px`;

            const letterDiv = document.createElement("div");
            letterDiv.className = "letter";
            letterDiv.innerText = char;

            const outerCircle = document.createElement("div");
            outerCircle.className = "circle";

            const innerCircle = document.createElement("div");
            innerCircle.className = "circle-inner";

            container.appendChild(outerCircle);
            container.appendChild(innerCircle);
            container.appendChild(letterDiv);
            document.body.appendChild(container);

            const createdAt = Date.now();

            activeLetters.push({ char, container, outerCircle, innerCircle, createdAt, duration });

            setTimeout(() => {
                outerCircle.style.transition = `width ${duration}ms linear, height ${duration}ms linear`;
                outerCircle.style.width = "0px";
                outerCircle.style.height = "0px";
            }, 50);

            setTimeout(() => {
                container.remove();
                activeLetters = activeLetters.filter(l => l.char !== char);
            }, duration);
        }

        function checkInput(event) {
            const typedChar = event.key.toUpperCase();
            const index = activeLetters.findIndex(l => l.char === typedChar);

            if (index !== -1) {
                const { outerCircle, innerCircle, createdAt, duration, container } = activeLetters[index];
                const elapsed = Date.now() - createdAt;
                const progress = elapsed / duration;
                const outerSize = 100 * (1 - progress);

                const isTouching = outerSize <= 50 && outerSize >= 45;

                score += isTouching ? 10 : 1;
                document.getElementById("score").innerText = `Score: ${score}`;

                container.remove();
                activeLetters.splice(index, 1);
            }
        }

        document.addEventListener("keydown", checkInput);
        setInterval(spawnLetter, 1500);
    </script>
</body>
</html>
