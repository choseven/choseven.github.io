<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Reaction Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive; /* Pixelated font */
            background: #111;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter {
            font-size: 32px;
            font-weight: bold;
            color: yellow;
            position: absolute;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width linear, height linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .small-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px; /* 2x the size */
            font-weight: bold; /* Bolded */
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let activeLetters = [];

        function spawnLetter() {
            const char = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            const x = Math.random() * window.innerWidth * 0.85;
            const y = Math.random() * window.innerHeight * 0.85;
            const duration = Math.random() * 2000 + 1000;

            const container = document.createElement("div");
            container.className = "container";
            container.style.left = `${x}px`;
            container.style.top = `${y}px`;

            const letterDiv = document.createElement("div");
            letterDiv.className = "letter";
            letterDiv.innerText = char;

            const circleDiv = document.createElement("div");
            circleDiv.className = "circle";

            const smallCircleDiv = document.createElement("div");
            smallCircleDiv.className = "small-circle";

            container.appendChild(circleDiv);
            container.appendChild(smallCircleDiv);
            container.appendChild(letterDiv);
            document.body.appendChild(container);

            activeLetters.push({ char, container, circleDiv, smallCircleDiv });

            setTimeout(() => {
                circleDiv.style.transition = `width ${duration}ms linear, height ${duration}ms linear`;
                circleDiv.style.width = "0px";
                circleDiv.style.height = "0px";
            }, 50);

            setTimeout(() => {
                container.remove();
                activeLetters = activeLetters.filter(l => l.char !== char);
            }, duration);
        }

        function checkInput(event) {
            const typedChar = event.key.toUpperCase();
            const index = activeLetters.findIndex(l => l.char === typedChar);

            if (index !== -1) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
                
                let { circleDiv, smallCircleDiv } = activeLetters[index];
                if (circleDiv.getBoundingClientRect().intersects(smallCircleDiv.getBoundingClientRect())) {
                    circleDiv.style.backgroundColor = "green";
                    circleDiv.style.opacity = 1;
                    let fadeInterval = setInterval(() => {
                        circleDiv.style.opacity -= 0.05;
                        if (circleDiv.style.opacity <= 0) {
                            clearInterval(fadeInterval);
                            activeLetters[index].container.remove();
                        }
                    }, 50);
                } else {
                    activeLetters[index].container.remove();
                }
                
                activeLetters.splice(index, 1);
                spawnLetter(); // Immediately spawn a new letter
            }
        }

        document.addEventListener("keydown", checkInput);
        setInterval(spawnLetter, 1500);
    </script>
</body>
</html>
