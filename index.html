<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Reaction Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter {
            font-size: 32px;
            font-weight: bold;
            color: yellow;
            position: absolute;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.95); /* Brighter than background */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width linear, height linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Slight glow */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let activeLetters = [];

        function spawnLetter() {
            const char = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random A-Z
            const x = Math.random() * window.innerWidth * 0.85;
            const y = Math.random() * window.innerHeight * 0.85;
            const duration = Math.random() * 2000 + 1000; // Time until it disappears (1-3 sec)

            const container = document.createElement("div");
            container.className = "container";
            container.style.left = `${x}px`;
            container.style.top = `${y}px`;

            const letterDiv = document.createElement("div");
            letterDiv.className = "letter";
            letterDiv.innerText = char;

            const circleDiv = document.createElement("div");
            circleDiv.className = "circle";

            container.appendChild(circleDiv);
            container.appendChild(letterDiv);
            document.body.appendChild(container);

            activeLetters.push({ char, container, circleDiv });

            setTimeout(() => {
                circleDiv.style.transition = `width ${duration}ms linear, height ${duration}ms linear`; // Dynamic shrinking speed
                circleDiv.style.width = "0px";
                circleDiv.style.height = "0px";
            }, 50); // Start shrinking quickly

            setTimeout(() => {
                container.remove();
                activeLetters = activeLetters.filter(l => l.char !== char);
            }, duration); // Remove if not typed in time
        }

        function checkInput(event) {
            const typedChar = event.key.toUpperCase();
            const index = activeLetters.findIndex(l => l.char === typedChar);

            if (index !== -1) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
                activeLetters[index].container.remove();
                activeLetters.splice(index, 1);
            }
        }

        document.addEventListener("keydown", checkInput);
        setInterval(spawnLetter, 1500); // New letter every 1.5 seconds

    </script>
</body>
</html>
