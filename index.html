<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #toggle-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #group-toggle {
      background: none;
      border: 2px solid gold;
      color: gold;
      font-size: 24px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    .scuffed-group {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 20px;
      gap: 10px;
      max-height: 0;
      overflow: hidden;
    }

    .scuffed-group.reveal {
      animation: groupReveal 0.4s ease forwards;
    }

    .scuffed-group.collapse {
      animation: groupCollapse 0.4s ease forwards;
    }

    .scuffed-group button {
      padding: 10px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      opacity: 0;
    }

    @keyframes groupReveal {
      from { max-height: 0; }
      to { max-height: 300px; }
    }

    @keyframes groupCollapse {
      from { max-height: 300px; }
      to { max-height: 0; }
    }

    @keyframes groupItemReveal {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #custom-cursor {
      position: fixed;
      width: 24px;
      height: 24px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
    }

    body {
      cursor: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div id="toggle-container">
    <button id="group-toggle">+</button>
    <div class="scuffed-group" id="scuffed-group">
      <button>Option 1</button>
      <button>Option 2</button>
      <button>Option 3</button>
    </div>
  </div>

  <div id="custom-cursor"></div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      r: Math.random() * 2 + 1,
    }));

    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      document.getElementById('custom-cursor').style.left = `${e.clientX}px`;
      document.getElementById('custom-cursor').style.top = `${e.clientY}px`;
    });

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        let dx = p.x - mouse.x;
        let dy = p.y - mouse.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          let angle = Math.atan2(dy, dx);
          p.vx += Math.cos(angle) * 0.1;
          p.vy += Math.sin(angle) * 0.1;
        }

        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.95;
        p.vy *= 0.95;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = Math.random() * canvas.height;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 215, 0, 0.6)";
        ctx.fill();
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    const group = document.getElementById('scuffed-group');
    const toggleSymbol = document.getElementById('group-toggle');
    let expanded = false;

    function toggleGroup() {
      expanded = !expanded;
      toggleSymbol.textContent = expanded ? 'âˆ’' : '+';

      if (expanded) {
        group.classList.remove('collapse');
        group.style.display = 'flex';
        requestAnimationFrame(() => {
          group.classList.add('reveal');
          [...group.children].forEach(btn => {
            btn.style.animation = '';
            void btn.offsetWidth;
            btn.style.animation = 'groupItemReveal 0.4s ease forwards';
          });
        });
      } else {
        group.classList.remove('reveal');
        group.classList.add('collapse');
        [...group.children].forEach(btn => {
          btn.style.animation = 'groupItemReveal 0.2s ease reverse';
        });
        setTimeout(() => {
          group.style.display = 'none';
          group.classList.remove('collapse');
        }, 400);
      }
    }

    document.getElementById('group-toggle').addEventListener('click', toggleGroup);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
