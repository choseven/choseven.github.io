<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Typing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        textarea {
            width: 80%;
            height: 90%;
            font-size: 16px;
            background: #222;
            color: #fff;
            border: none;
            resize: none;
            outline: none;
            padding: 10px;
        }
    </style>
</head>
<body>

    <textarea id="typingArea" placeholder="Start typing..."></textarea>

    <script>
        document.getElementById('typingArea').focus(); // Auto-focus the textarea
    </script>

</body>
</html>
