      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }

          -webkit-transform: rotate(360deg);
        }
      }

      @-moz-keyframes rotation {
        from {
          -moz-transform: rotate(0deg);
        }

        to {
          -moz-transform: rotate(360deg);
        }
      }

      @-o-keyframes rotation {

        }

        to {

        }

      body {

        );

      .emscripten {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }

      div.emscripten {
        text-align: center;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        display: none;
        border: 0px none;
        background-color: black;
        position: relative;
        transition: opacity 5s ease-in;
        -webkit-transition: opacity 5s ease-in;
        opacity: 0;
        image-rendering: optimizeSpeed;             /* Older versions of FF          */
        image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
        image-rendering: -webkit-optimize-contrast; /* Safari                        */
        image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
        image-rendering: pixelated;                 /* Awesome future-browsers       */
        -ms-interpolation-mode: nearest-neighbor;   /* IE                            */        
      }

      canvas.active {
        animation-name: fadeIn;
        animation-duration: 2s;
        opacity: 1;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .spinner {
        height: 30px;
        width: 30px;

        -webkit-animation: rotation 0.8s linear infinite;
        -moz-animation: rotation 0.8s linear infinite;
        -o-animation: rotation 0.8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border: 5px solid #bdff00;
        border-top: 5px solid #719900;
        border-radius: 100%;
      }

      #status {
        display: inline-block;
        vertical-align: top;
        font-weight: bold;
        color: white;
      }

      #progress {
        width: 250px;
        height: 10px;
        -webkit-appearance: none;
        appearance: none;
        padding: 5px;
      }

      /* Determines the style of the background of the progress bar */
      progress[value]::-webkit-progress-bar {
        background-color: #8492a6;
        height: 10px;
        border-radius: 15px;
      }
      /* Determines the style of the completed part of the progress bar */
      progress[value]::-webkit-progress-value {
        background-image: -webkit-linear-gradient(left, #719900, #bdff00);
        height: 10px;
        border-radius: 15px;
      }

      div.loading {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }
      div.loading > * {
        padding: 10px;
        margin: 10px;
      }

      // File merging functionality
      function mergeFiles(fileParts) {
          return new Promise((resolve, reject) => {
              let buffers = [];
  
              function fetchPart(index) {
                  if (index >= fileParts.length) {
                      let mergedBlob = new Blob(buffers);
                      let mergedFileUrl = URL.createObjectURL(mergedBlob);
                      resolve(mergedFileUrl);
                      return;
                  }
                  fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                      buffers.push(data);
                      fetchPart(index + 1);
                  }).catch(reject);
              }
              fetchPart(0);
          });
      }
  
      function getParts(file, start, end) {
          let parts = [];
          for (let i = start; i <= end; i++) {
              let paddedNum = String(i).padStart(3, '0');
              parts.push(file + "." + paddedNum);
          }
          return parts;
      }

      // Merge game.unx files before initializing the game
      mergeFiles(getParts("game.unx", 1, 5)).then(async url => {
          window.gameUnxUrl = url;

          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
              let [url, options] = args;
              if (typeof url === 'string' && url.includes("game.unx")) {
                  console.log("fetch:", url);
                  url = window.gameUnxUrl;
              } else if (url instanceof Request && url.url.includes("game.unx")) {
                  console.log("fetch request:", url.url);
                  url = new Request(window.gameUnxUrl, url);
              }
              return originalFetch.call(this, url, options);
          };

          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
              if (url.includes("game.unx")) {
                  console.log("XHR:", url);
                  url = window.gameUnxUrl;
              }
              return originalOpen.call(this, method, url, ...rest);
          };

          // Continue with normal Module initialization
          initializeModule();
      }).catch(error => {
          console.error("Failed to merge files:", error);
      });

      function initializeModule() {
        var Module = {
          preRun: [],
          postRun: [],
          print: (function () {
            var element = document.getElementById("output");
            if (element) element.value = ""; // clear browser cache
            return function (text) {
              if (arguments.length > 1)
                text = Array.prototype.slice.call(arguments).join(" ");
              console.log(text);
              if (text === "Entering main loop.") {
                ensureAspectRatio();
              }
              if (element) {
                element.value += text + "\n";
                element.scrollTop = element.scrollHeight;
              }
            };
          })(),
          printErr: function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.error(text);
          },
          canvas: (function () {
            var canvas = document.getElementById("canvas");

            canvas.addEventListener(
              "webglcontextlost",
              function (e) {
                alert("WebGL context lost. You will need to reload the page.");
                e.preventDefault();
              },
              false
            );

            return canvas;
          })(),
          setStatus: function (text) {
            if (!Module.setStatus.last)
              Module.setStatus.last = { time: Date.now(), text: "" };
            if (text === Module.setStatus.last.text) return;
            var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
            var now = Date.now();
            if (m && now - Module.setStatus.last.time < 30) return;
            Module.setStatus.last.time = now;
            Module.setStatus.last.text = text;
            if (m) {
              text = m[1];
              progressElement.value = parseInt(m[2]) * 100;
              progressElement.max = parseInt(m[4]) * 100;
              progressElement.hidden = false;
              spinnerElement.hidden = false;
            } else {
              progressElement.value = null;
              progressElement.max = null;
              progressElement.hidden = true;

              if (!text) {
                spinnerElement.style.display = "none";
                canvasElement.style.display = "block";
              }
            }
            statusElement.innerHTML = text;
          },
          totalDependencies: 0,
          monitorRunDependencies: function (left) {
            this.totalDependencies = Math.max(this.totalDependencies, left);
            Module.setStatus(
              left
                ? "Preparing... (" +
                    (this.totalDependencies - left) +
                    "/" +
                    this.totalDependencies +
                    ")"
                : "All downloads complete."
            );
          },
        };
        Module.setStatus("Downloading...");
        window.onerror = function (event) {
          Module.setStatus("Exception thrown, see JavaScript console");
          spinnerElement.style.display = "none";
          Module.setStatus = function (text) {
            if (text) Module.printErr("[post-exception status] " + text);
          };
        };

        if (typeof window === "object") {
          Module['arguments'] = window.location.search.substr(1).trim().split('&');
          if (!Module['arguments'][0]) {
            Module['arguments'] = [];
          }
        }

        window.Module = Module;

                  // Load runner.js after Module is set up
        var script = document.createElement('script');
        script.async = true;
        script.src = 'runner.js';
        document.body.appendChild(script);
      }

      function ensureAspectRatio() {
        if(canvasElement===undefined) {
          return 
        } 

        canvasElement.className = canvasElement.className.includes("active")
          ? canvasElement.className
          : canvasElement.className + " active";
        if (!CHANGE_ASPECT_RATIO) {
          return;
        }

        
        if (canvasElement.height === 150 && canvasElement.width === 300) {
          return;
        }
        
        if (startingHeight === undefined && startingWidth === undefined) {
          startingHeight = canvasElement.height;
          startingWidth = canvasElement.width;
          startingAspect = startingWidth / startingHeight;
        }
        
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;
        var newHeight, newWidth;

        var heightQuotient = startingHeight / maxHeight;
        var widthQuotient = startingWidth / maxWidth;
        
        if (heightQuotient > widthQuotient) {          
          newHeight = maxHeight;
          newWidth = newHeight * startingAspect;
        } else {          
          newWidth = maxWidth;
          newHeight = newWidth / startingAspect;
        }

        canvasElement.style.height = newHeight + "px";
        canvasElement.style.width = newWidth + "px";
      
    }

      const resizeObserver = new ResizeObserver(() => window.requestAnimationFrame(ensureAspectRatio));
