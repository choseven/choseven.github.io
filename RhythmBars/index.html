<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Rhythm Game New</title>

    <style>
        body {
            background: #000000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
        }

        :fullscreen canvas,
        :-webkit-full-screen canvas {
            width: 100%;
            height: 100%;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="640" height="360">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Game script -->
    <script type="text/javascript" src="html5game/Rhythm Game New.js?cachebust=728147722"></script>

    <script>
    function resizeCanvasToDisplaySize(canvas) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        if (canvas.width !== width || canvas.height !== height) {
            canvas.width = width;
            canvas.height = height;
        }

        // Notify GameMaker to update its internal resolution
        if (typeof window.gm4html5_resize === "function") {
            window.gm4html5_resize();
        }
    }

    function goFullscreen(canvas) {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        }
    }

    function handleInteraction() {
        const canvas = document.getElementById("canvas");
        goFullscreen(canvas);
        resizeCanvasToDisplaySize(canvas);
    }

    window.onload = function () {
        GameMaker_Init();

        const canvas = document.getElementById("canvas");

        resizeCanvasToDisplaySize(canvas);

        window.addEventListener("resize", () => {
            resizeCanvasToDisplaySize(canvas);
        });

        document.addEventListener("click", handleInteraction);
        document.addEventListener("touchstart", handleInteraction);
    };
</script>

</body>
</html>
